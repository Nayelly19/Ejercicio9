<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
            color: #fff;
        }

        nav a.active {
            background-color: #007BFF;
            color: white;
        }

        .social-links {
            float: right;
        }

        .social-links a {
            margin-left: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>


    <nav>
        <a href="#galeria" class="nav-link">Galería</a>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </nav>


    <section id="galeria">
        <h2>Galería de Pasatiempos</h2>
        <div class="gallery">
            <img src="https://i.pinimg.com/736x/3a/9c/a7/3a9ca7df7b02384239af1f283c2cb48b.jpg" alt="Lectura" data-full="https://i.pinimg.com/736x/3a/9c/a7/3a9ca7df7b02384239af1f283c2cb48b.jpg">
            <img src="https://i.pinimg.com/736x/8b/d5/a3/8bd5a37f4a12730c2d8bf58149b0e232.jpg" alt="Pintura" data-full="https://i.pinimg.com/736x/8b/d5/a3/8bd5a37f4a12730c2d8bf58149b0e232.jpg">
            <img src="https://i.pinimg.com/736x/f3/66/78/f36678a75ccddae385e7b563ceb7a774.jpg" alt="Deportes" data-full="https://i.pinimg.com/736x/f3/66/78/f36678a75ccddae385e7b563ceb7a774.jpg">
        </div>
    </section>


    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>


    <script>

        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const closeBtn = document.querySelector('.close');

        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.getAttribute('data-full');
            });
        });

        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
